<script>
    $('.person').hide();

        if(type==0){
            alert('请选择会员类型');return false;
        }
        var name = $('.frcont_name').val();
        var tel = $('.frcont_tel').val();
        var pwd1 = $('.pwd1').val();
        var pwd2 = $('.pwd2').val();
        // var content = $('.frcont_content').val();

        if (name=="") {
            alert('请填写姓名！')
            return false;
        }
        if (tel=="") {
            alert('请填写电话！')
            return false;
        }
        if (pwd1=="") {
            alert('请设置密码！')
            return false;
        }
        if (pwd2!=pwd1) {
            alert('两次输入的密码不一致！')
            return false;
        }

        $('#formsub').submit();
    });
    $('#type').change(function(event) {
        var type = $(this).val();
        if(type==1){
            $('.person').hide();return false;
        }
        if(type==2){
            $('.person').show();return false;
        }
        alert('请选择会员类型');

    });
